<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main heading -->
  <h1>
    <img src="icon.png" alt="Icon" class="icon">
    Google Meet Shuffle Participants
  </h1>
  
  <!-- Input field for additional names -->
  <input type="text" id="additionalNames" placeholder="Addional names separated by commas or spaces">

  <!-- Shuffle participants button -->
  <button id="shuffleButton">Shuffle Participants</button>

  <!-- Unordered list to display the participant list -->
  <ul id="participantList"></ul>

  <!-- Include the popup.js script -->
  <script src="popup.js"></script>
</body>
</html>
